<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form onsubmit="alert('Registrazione Inviata!')">
        <!--Titolo-->
        <h1>Juke box Streaming Music</h1>
        <h3>Compila i seguenti campi per registrarti</h3>
        
        <!--Nome-->
        <div>
            <input type="text"  placeholder="Inserisci il tuo Nome"> 
        </div>
        <!--Cognome-->
        <div>
            <input type="text"  placeholder="Inserisci il tuo Cognome"> 
        </div>
        <!--e-mail-->
        <div>
            <input type="email" placeholder="Inserisci la tua e-mail">
        </div>
        <!--Password-->
        <div>
            <input type="password" placeholder="Password">
        </div>
        <!--Data di Nascita-->
        <div>
            <input type="date">
        </div>
        <!--Numero Telefono-->
        <div>
            <input type="number" placeholder="Telefono">
        </div>

        <!--Musica Preferita-->
        <div>
            <input type="checkbox" id="Hip-Hop" name="Hip-Hop">
        </div>
        <div>
            <input type="checkbox">
        </div>
        <div>
            <input type="checkbox">
        </div>

        <!--Termini e Condizioni-->
        <div>
            <input type="radio">
        </div>

        <!--Submit-->
        <div>
            <button type="submit">INVIA REGISTRAZIONE</button>
        </div>

    </form>
   
</body>
</html>
